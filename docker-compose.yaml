services:
  postgres:
    image: postgres:16-alpine
    container_name: distributed-lab-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DB_USER:-dev_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
      POSTGRES_DB: ${DB_NAME:-distributed_lab}
    volumes:
      - ./.docker/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-dev_user}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - distributed-lab-network

  redis:
    image: redis:7-alpine
    container_name: distributed-lab-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - ./.docker/redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - distributed-lab-network

  ingestion-api:
    build:
      context: .
      dockerfile: apps/ingestion-api/Dockerfile
    container_name: distributed-lab-ingestion-api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: production
      PORT: ${API_PORT:-3001}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-dev_user}
      DB_PASSWORD: ${DB_PASSWORD:-dev_password}
      DB_NAME: ${DB_NAME:-distributed_lab}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      DISABLE_WEBHOOK_RATE_LIMIT: ${DISABLE_WEBHOOK_RATE_LIMIT:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - distributed-lab-network
  minio:
    image: minio/minio:latest
    container_name: distributed-lab-minio
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./.docker/minio-data:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - distributed-lab-network

networks:
  distributed-lab-network:
    driver: bridge