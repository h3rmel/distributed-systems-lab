services:
  postgres:
    image: postgres:16-alpine
    container_name: distributed-lab-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DB_USER:-dev_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
      POSTGRES_DB: ${DB_NAME:-distributed_lab}
    volumes:
      - ./.docker/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-dev_user}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - distributed-lab-network

  redis:
    image: redis:7-alpine
    container_name: distributed-lab-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - ./.docker/redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - distributed-lab-network

networks:
  distributed-lab-network:
    driver: bridge